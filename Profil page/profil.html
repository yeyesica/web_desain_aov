<!DOCTYPE html>
<html>
<head>
	<title>Profil Page</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<nav>
		<div class="menu-mobile">
			<a href="#">Menu</a>
		</div>
		<ul>
			<li><a target="_blank" href="http://www.instagram.com"">HOME</a></li>
			<li><a href="#">PRODUCT</a></li>
			<li><a href="#">GALLERY</a></li>
			<li><a href="#">NEWS</a></li>
			<li><a href="#">MY INVENTORY</a></li>
		</ul>
	</nav>
	<section id="box-profile">
		<div class="img-profile">
			<div class="photo" style="background-image: url(assets/img/arena_of_valor_fiery_violet.jpg);"></div>
		</div>
		<div class="description">
			<h1>Cecilla Wint</h1>
			<p>Front End Designer</p>
			<a href="http://www.instagram.com" class="button bg-green">Contact</a>
			<a href="http://www.youtube.com" class="button border-blue">Resume</a>
		</div>
		<div class="information">
			<div class="data">
				<p class="field">Availability</p>
				<p class="text-gray">Full Time</p>
			</div>
			<div class="data">
				<p class="field">Age</p>
				<p class="text-gray">17</p>
			</div>
			<div class="data">
				<p class="field">Location</p>
				<p class="text-gray">Jakarta, Indonesia</p>
			</div>
			<div class="data">
				<p class="field">Years Experiences</p>
				<p class="text-gray">6</p>
			</div>
			<div class="data">
				<p class="field">Email</p>
				<p class="text-gray">cecillawint@gmail.com</p>
			</div>
			
		</div>
	</section>

	<section id="input-form">
		<form method="#" action="#">
			<div class="form">
				<label>Name</label>
				<input type="text" name="name">
			</div>
			<div class="form">
				<label>Role</label>
				<input type="text" name="role">
			</div>
			<div class="form">
				<label>Availability</label>
				<input type="text" name="availability">
			</div>
			<div class="form">
				<label>Age</label>
				<input type="number" name="age">
			</div>
			<div class="form">
				<label>Location</label>
				<input type="text" name="location">
			</div>
			<div class="form">
				<label>Years Experience</label>
				<input type="number" name="years">
			</div>
			<div class="form">
				<label>Email</label>
				<input type="text" name="email">
			</div>
			<div class="form">
				<input type="submit" name="submit" 
				value="SUBMIT" class="bg-blue">
			</div>
		</form>
	</section>

</body>
</html>
